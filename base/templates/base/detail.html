{% extends 'index.html' %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Note</th>
                <th>Finish</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="normal">{{notes.id}}</td>
                <td class="normal">{{notes.title}}</td>
                <td class="normal">{{notes.body}}</td>
                <td class="normal">{{notes.finish}}</td>
                <td>
                    <a href="{% url 'edit' notes.id %}">
                        <button id="edit">
                            Edit
                        </button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'delete' notes.id %}">
                        <button class="delete">
                            Delete
                        </button>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
{% endblock %}
