{% extends 'index.html' %}

{% block content %}
    <div id="container">
        <table>
            <thead>
                <tr>
                    <td>
                        <a href="{% url 'create' %}">
                            <button class="create">Create</button>
                        </a>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Finish</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for note in notes %}
                    <tr>
                        <td class="normal">{{note.id}}</td>
                        <td class="normal">{{note.title|truncatewords:2}}</td>
                        <td class="normal">{{note.finish}}</td>
                        <td>
                            <a href="{% url 'detail' note.id %}">
                                <button id="detail">
                                    Details
                                </button>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'edit' note.id %}">
                                <button id="edit">
                                    Edit
                                </button>
                            </a>
                        </td>
                        <td>
                            <a href="{% url 'delete' note.id %}">
                                <button class="delete">
                                    Delete
                                </button>
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
